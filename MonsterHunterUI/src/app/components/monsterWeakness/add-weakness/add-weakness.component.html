<div class="container my-5">
    <h1 class="mb-3" style="color: aliceblue; font-family: 'Times New Roman', Times, serif;">Add new Weakness</h1>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="addWeak()" class=" custom-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control custom-input" id="name"
                    name="name" [(ngModel)]="addNewWeak.name">
                </div>
                <div class="mb-3">
                    <label for="type" class="form-label">Type</label>
                    <input type="text" class="form-control  custom-input " id="type"
                    name="type" [(ngModel)]="addNewWeak.type">
                </div>
                <div class="mb-3">
                    <label for="weaknessPerc" class="form-label">Weakness %</label>
                    <input type="number" class="form-control custom-input" id="weaknessPerc"
                    name="weaknessPerc" [(ngModel)]="addNewWeak.weaknessPerc">
                </div>
                <button type="submit" class="btn btn-primary custom-button">Submit</button>
            </form>
        </div>
    </div>
</div>
