<div class="container my-5">
    <h1 style="color: aliceblue; font-family: 'Times New Roman', Times, serif;">Weakness List</h1>
   <table class="table" style="color: deepskyblue; font-family: 'Times New Roman', Times, serif;">
       <thead>
         <tr>
           <th>ID</th>
           <th>Name</th>
           <th>Type</th>
           <th>Weakness %</th>
           <th>Action</th>
         </tr>
       </thead>
       <tbody>
         <tr *ngFor="let weak of weaks" style="color: whitesmoke; font-family: 'Times New Roman', Times, serif;">
           <td>{{ weak.id }}</td>
           <td>{{ weak.name }}</td>
           <td>{{ weak.type}}</td>
           <td>{{ weak.weaknessPerc}}</td>
           <td><a [routerLink]="['/weak','edit',weak.id]">View</a></td>
         </tr>
       </tbody>
     </table>
   </div>
