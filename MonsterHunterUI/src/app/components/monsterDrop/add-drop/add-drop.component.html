<div class="container my-5">
    <h1 class="mb-3" style="color: aliceblue; font-family: 'Times New Roman', Times, serif;">Add new Drop</h1>

    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="addDrop()" class="custom-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control custom-input" id="name"
                    name="name" [(ngModel)]="addDrops.name">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control custom-input" id="description"
                    name="description" [(ngModel)]="addDrops.description">
                </div>
                <div class="mb-3">
                    <label for="dropRate" class="form-label">Drop Rate</label>
                    <input type="number" class="form-control custom-input" id="dropRate"
                    name="dropRate" [(ngModel)]="addDrops.dropRate">
                </div>
                <button type="submit" class="btn btn-primary custom-button">Submit</button>
            </form>
        </div>
    </div>

</div>
